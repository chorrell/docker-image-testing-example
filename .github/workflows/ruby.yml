name: Serverspec

on: push

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.x
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.x
    - name: Install Serverspec
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: Run test
      run: |
        cd test
        rake
